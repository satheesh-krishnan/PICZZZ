<!DOCTYPE html>
<html>
    <head>
{% load staticfiles %}
        <title>piczzz</title>
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    </head>
<body>
<h4 style="color:#0ac"><b>PICZZZ</b></h4>                
<div class="text-left" style="padding-left:30px;">
{% if checklog %}
<a href="/piczzz/userhome/" style="color:#000"><button type="button" style="width:60px;height:25px;" >Home</button></a>&nbsp&nbsp&nbsp
{% else %}
<a href="/piczzz/" style="color:#000"><button type="button" style="width:60px;height:25px;" >Home</button></a>&nbsp&nbsp&nbsp
{% endif %}
<a href="/piczzz/about/" style="color:#000"><button type="button" style="width:60px;height:25px;" >About</button></a>&nbsp&nbsp&nbsp

</div>
<div class="text-right" style="padding-right:10px">
{% if checklog %}
<a href="/piczzz/logout/" style="color:#000"><button type="button" style="width:60px;height:25px;" >Logout</button></a>
{% endif %}
</div>
<div style="padding-left:30px;">
<h2 style="color:#0ac;">Popular Uploads</h2><br>
{% if pics %}
<table>
{% for pic in pics %}
<tr><td><a href="/piczzz/display/{{ pic.0 }}"><img   src="{{ media_profile }}/{{ pic.0 }}/" style="width:230px;height:230px;border:1px" /></td>
    <td>&nbsp&nbsp{{ pic.1 }}</td></tr></a>
{% endfor %}
{% else %}
<br>
<h4>No Uploads</h4>
{% endif %}

</table>
</div>

</body>
